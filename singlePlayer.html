<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		
		<title> Linden's Dice Game </title>
	</head>
	<body>
		<div class = "hero">
			<div id = "pageContainer">
				<div id = "pageHeader">
					<h1> Single Player Death Mode </h1>
					<!-- <button id = "mainMenu"> <a href = "index.html"> Return to Main menu </a></button> -->
					<button id = "onePlayerGame"> <a href = "singlePlayer.html"> 1-Player Death Mode</a></button>
					<button id = "twoPlayerGame"> <a href = "twoPlayer.html"> 2-Player Death Mode </a></button>
					<ul>
						<li> Game <br> rules:</li>
						<li> Score 20 or more, you win.</li>
						<li> Roll a '1', you lose. </li>
						<li> You may decide who rolls first. </li>
					</ul>
				</div>
				<div class = "gameboardContainer">
					<div id = "gameboard">
						<p id="scoreCard">
							SCORE: <span id = "score">-</span>
						</p>
						<div id = "roll"> 
							Player, roll your dice!
						</div>
						<div id = "container">
							<img id = "dice"/>
						</div>
						<div class = "actionButtons">
							<button id = "rollDice"> Roll the Dice </button>
							<button id = "playAgain"> Play Again? </button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
